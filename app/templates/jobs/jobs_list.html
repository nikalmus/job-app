<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <ul>
        {% for job in jobs %}
            <li>{{ job.title }} - {{ job.company.name }} - <a href="{{ url_for('job.update_job', job_id=job.id) }}">Edit</a>
                - <form action="{{ url_for('job.delete_job', job_id=job.id) }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('job.create_job') }}">Add New Job</a>
</body>
</html>
