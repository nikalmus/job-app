<!-- templates/companies/update_company.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Company</title>
</head>
<body>
    <h1>Update Company</h1>
    <form action="{{ url_for('company.update_company', company_id=company.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ company.name }}" required>

        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('company.list_companies') }}">Cancel</a>
</body>
</html>
