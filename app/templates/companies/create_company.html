<!-- templates/companies/create_company.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create Company</title>
</head>
<body>
    <h1>Create Company</h1>
    <form action="{{ url_for('company.create_company') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <input type="submit" value="Create">
    </form>
    <a href="{{ url_for('company.list_companies') }}">Cancel</a>
</body>
</html>
